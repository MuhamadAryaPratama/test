<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NusantaRasa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style-loginreg.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <section class="login d-flex">
      <div class="login-left w-50 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-6">
            <div class="header-login">
              <h1>Welcome Back</h1>
              <p>Login to your account</p>
            </div>
            <div class="login-form">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
              />
              <a href="#" class="text-decoration-none text-center"
                >Forgot password</a
              >
              <button class="sigin" onclick="login()">Sign in</button>
              <div class="text-center">
                <span class="d-inline"
                  >Don't have an account?
                  <a href="/register" class="text-decoration-none d-inline"
                    >Sign up for free</a
                  ></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="login-right w-50 h-100">
        <img
          src="img/food-login.jpeg"
          class="img-fluid w-100 h-100"
          alt="..."
        />
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SweetAlert2 JS -->

    <script>
      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("http://localhost:4000/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            Swal.fire({
              icon: "success",
              title: "Login successful",
              showConfirmButton: false,
              timer: 1500, // Close alert after 1.5 seconds
            });
            setTimeout(() => {
              window.location.href = "./admin/index.html";
            }, 1500); // Redirect after 1.5 seconds
          } else {
            Swal.fire({
              icon: "error",
              title: "Oops...",
              text: data.msg, // Display error message from backend
            });
          }
        } catch (error) {
          console.error("Error:", error);
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "Something went wrong!", // Generic error message
          });
        }
      }
    </script>
  </body>
</html>
