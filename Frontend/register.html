<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NusantaRasa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style-loginreg.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="register d-flex">
      <div class="register-left w-50 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-10">
            <div class="header-register">
              <h1>Welcome to NusantaRasa</h1>
              <p>Register Here</p>
            </div>
            <div class="register-form">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />

              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />

              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
              />

              <label for="confirm-password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                placeholder="Confirm your password"
              />

              <button class="signup" onclick="register()">Register</button>
              <div class="text-center mt-3">
                <span class="d-inline"
                  >Already have an account?
                  <a href="/" class="text-decoration-none d-inline"
                    >Sign in</a
                  ></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="register-right w-50 h-100">
        <img
          src="img/food-login.jpeg"
          class="img-fluid w-100 h-100"
          alt="..."
        />
      </div>
    </section>

    <script>
      async function register() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;

        try {
          const response = await fetch("http://localhost:4000/users", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email, password, confirmPassword }),
          });

          const data = await response.json();

          if (response.ok) {
            alert("Registration successful");
            window.location.href = "/";
          } else {
            alert(data.msg);
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }
    </script>
  </body>
</html>
